name: Build and Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential devscripts debhelper dialog jq curl pssh

    - name: Build Debian package
      run: |
        chmod +x debian/rules debian/postinst
        dpkg-buildpackage -us -uc -b
        mv ../*.deb .
        mv ../*.buildinfo . 2>/dev/null || true
        mv ../*.changes . 2>/dev/null || true

    - name: Test installation
      run: |
        sudo dpkg -i *.deb || true
        sudo apt-get install -f -y
        which hcloud-ssh-ctl
        hcloud-ssh-ctl --help || true

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: debian-package
        path: |
          *.deb
          *.buildinfo
          *.changes

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.deb
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
